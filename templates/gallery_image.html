<!DOCTYPE html>
<html lang="en">

<head>
  {% include "head_preamble.html" %}
  <title>nj-vs-vh page | gallery</title>
  <meta name="description" content="Gallery" />
</head>

<body>
  <div class="main-column">
    <header><a href="/">home</a> / <a href="/gallery">gallery</a> /</header>
    <div>
      <img id="photo" src="media/{{ image.filename }}" />
      <div style="display: flex; justify-content: space-between; gap: 2rem;">
        {% match image.title %}
        {% when Some with (title) %}
        <span>{{title}}</span>
        {% when None %}
        {% endmatch %}
        <!--  -->
        <span>{{image.timestamp.date()}}</span>
      </div>
      {% include "license_footer.html" %}
    </div>
  </div>
</body>



<style>
  body {
    width: 95vw;
  }

  .main-column {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img#photo {
    margin-top: 1rem;
    margin-bottom: 1rem;
    max-height: 75vh;
  }

  header,
  .caption-container {
    width: var(--main-column-width);
  }
</style>
